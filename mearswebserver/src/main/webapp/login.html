<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title> CEN4025 ATM Project</title>
	<style>
		.atmcenter
		{
			text-align: center;
		}
		
		.header
		{

		font-style: italic;
		font-family: Verdana;

	<body style ="height: 100%;">

			<tr>
				<td class="atmcenter">

							<td style="text-align: left;">
								<input id="driverNumber" type="text" title="Driver Number" name="driverNumber" /><br />
							</td>
						</tr>
						<tr>
							<td style="text-align: right; width: 48%;">
								Password:
								</td>
								<td style="text-align: left;">
									<input id="password" type="password" title="Password" name="password" /> <br />
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
				<input = id= "submitme" type ="submit" title="Submit" value="Login" />
		</div>
	</form>
	<!-- Footer -->
	<div class="atmcenter">
	<hr />
	<span style="font-family: Times New Roma; font-size: small; text-align: center;">Copyright &copy; Group 5</span>
	</div>
